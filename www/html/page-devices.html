<ion-header-bar class="bar-stable" style="background: rgb(222, 222, 222); text-align: center;">
    <svg style="float: left; margin-left: 10px; height: 100%; cursor: pointer;" ng-click="next('home')" aria-hidden="true" data-prefix="fas" data-icon="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-chevron-left fa-w-10 fa-3x"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z" class=""></path></svg>
    <label style="margin: auto;">Dispositivos</label>
</ion-header-bar>
<ion-content class="contentDiv">
    <div class="contenedor">
            <div class="devicesDiv" ng-repeat="device in messages.Devices" ng-if="device.active">
                {{ device.name }}
                <svg ng-click="edit($index)" style="float: right; height: 20px; cursor: pointer;"  aria-hidden="true" data-prefix="fas" data-icon="ellipsis-h" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-ellipsis-h fa-w-16 fa-2x"><path fill="currentColor" d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z" class=""></path></svg>
            </div>
        <div>
            <img src="img/+.svg" ng-click="next('newdevice')" style="max-width: 20%; margin-left: auto; margin-right: auto; position: fixed; bottom: 20px; right: 20px;">
        </div>
    </div>
</ion-content>
